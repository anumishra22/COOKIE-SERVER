<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Photo Locker</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5em;
        }

        .form-group { margin-bottom: 25px; }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 15px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea { min-height: 120px; resize: vertical; }

        .photo-upload {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background: #fafafa;
            transition: all 0.3s;
        }

        .photo-upload:hover { border-color: #667eea; background: #f0f4ff; }

        .photo-upload input[type="file"] { display: none; }

        .upload-icon { font-size: 3em; margin-bottom: 15px; }

        .upload-text { color: #666; font-size: 16px; margin-bottom: 10px; }

        .photo-preview { margin-top: 20px; display: none; }

        .photo-preview.active { display: block; }

        .preview-img { max-width: 200px; max-height: 200px; border-radius: 10px; }

        .btn-group { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 15px;
        }

        .status-online { background: #d4edda; color: #155724; }
        .status-offline { background: #f8d7da; color: #721c24; }

        .logs-container {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #2d2d44;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #fff;
        }

        .log-time { color: #666; margin-right: 10px; }
        .log-info { color: #00d4ff; }
        .log-success { color: #00ff88; }
        .log-error { color: #ff4757; }
        .log-warn { color: #ffa502; }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            z-index: 1000;
        }

        .conn-connected { background: #00ff88; color: #000; }
        .conn-disconnected { background: #ff4757; color: #fff; }

        .error-box {
            background: #fee;
            border: 2px solid #c00;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="connStatus" class="connection-status conn-disconnected">Disconnected</div>

    <div class="container">
        <div class="header">
            <h1>üîí Group Photo Locker</h1>
            <p>Upload Photo ‚Ä¢ Start Bot ‚Ä¢ Auto-Protect</p>
        </div>

        <div class="card">
            <h2>
                <span>‚öôÔ∏è</span> 
                Configuration
                <span id="statusBadge" class="status-badge status-offline">
                    <span>‚óè</span> OFFLINE
                </span>
            </h2>

            <div id="errorBox" class="error-box"></div>

            <div class="form-group">
                <label>üë§ Admin UID</label>
                <input type="text" id="adminUid" placeholder="100012345678901">
            </div>

            <div class="form-group">
                <label>üîë AppState JSON</label>
                <textarea id="appState" placeholder='Paste appstate.json content here...'></textarea>
            </div>

            <div class="form-group">
                <label>üì∏ Lock Photo</label>
                <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                    <input type="file" id="photoInput" accept="image/*" onchange="handlePhoto(event)">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click or drag photo here</div>
                </div>
                <div class="photo-preview" id="photoPreview">
                    <img class="preview-img" id="previewImg">
                    <div style="margin-top: 10px; color: #667eea;" id="photoName"></div>
                    <button onclick="removePhoto()" style="margin-top: 10px; padding: 5px 15px; background: #ff4757; color: white; border: none; border-radius: 5px; cursor: pointer;">Remove</button>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-start" id="startBtn" onclick="startBot()">üöÄ Start Bot</button>
                <button class="btn btn-stop" id="stopBtn" onclick="stopBot()" disabled>‚èπÔ∏è Stop Bot</button>
            </div>
        </div>

        <div class="card">
            <h2><span>üì∫</span> Live Logs</h2>
            <div class="logs-container" id="logsContainer">
                <div class="log-entry">
                    <span class="log-time">--:--:--</span>
                    <span class="log-info">Waiting to start...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io({
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });

        let selectedPhoto = null;
        const logsContainer = document.getElementById('logsContainer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusBadge = document.getElementById('statusBadge');
        const connStatus = document.getElementById('connStatus');
        const errorBox = document.getElementById('errorBox');

        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
            connStatus.textContent = 'Connected';
            connStatus.className = 'connection-status conn-connected';
            addLog('üü¢ Connected to server', 'success');
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected from server');
            connStatus.textContent = 'Disconnected';
            connStatus.className = 'connection-status conn-disconnected';
            addLog('üî¥ Disconnected from server', 'error');
        });

        socket.on('connect_error', (err) => {
            console.error('Connection error:', err);
            showError('Cannot connect to server. Is it running?');
        });

        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.style.display = 'block';
            setTimeout(() => errorBox.style.display = 'none', 5000);
        }

        function getTime() {
            return new Date().toLocaleTimeString();
        }

        function addLog(msg, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${getTime()}]</span> <span class="log-${type}">${msg}</span>`;
            logsContainer.appendChild(entry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function handlePhoto(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            selectedPhoto = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('photoName').textContent = file.name;
                document.getElementById('photoPreview').classList.add('active');
                document.querySelector('.photo-upload').style.display = 'none';
                addLog('‚úÖ Photo selected: ' + file.name, 'success');
            };
            reader.readAsDataURL(file);
        }

        function removePhoto() {
            selectedPhoto = null;
            document.getElementById('photoInput').value = '';
            document.getElementById('photoPreview').classList.remove('active');
            document.querySelector('.photo-upload').style.display = 'block';
            addLog('‚ÑπÔ∏è Photo removed', 'info');
        }

        function updateStatus(active) {
            if (active) {
                statusBadge.className = 'status-badge status-online';
                statusBadge.innerHTML = '<span>‚óè</span> ONLINE';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                statusBadge.className = 'status-badge status-offline';
                statusBadge.innerHTML = '<span>‚óè</span> OFFLINE';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        async function startBot() {
            console.log('Start button clicked');
            
            const adminUid = document.getElementById('adminUid').value.trim();
            const appState = document.getElementById('appState').value.trim();

            if (!adminUid) {
                showError('Please enter Admin UID');
                return;
            }

            if (!appState) {
                showError('Please enter AppState JSON');
                return;
            }

            try {
                JSON.parse(appState);
            } catch (e) {
                showError('Invalid AppState JSON format');
                return;
            }

            if (!selectedPhoto) {
                showError('Please upload a photo');
                return;
            }

            addLog('üöÄ Starting bot...', 'info');

            const reader = new FileReader();
            reader.onload = (e) => {
                const photoBase64 = e.target.result;
                console.log('Emitting start-bot event');
                socket.emit('start-bot', { adminUid, appState, photoBase64 });
            };
            reader.readAsDataURL(selectedPhoto);
        }

        function stopBot() {
            addLog('üõë Stopping bot...', 'warn');
            socket.emit('stop-bot');
        }

        socket.on('bot-log', (data) => {
            console.log('Bot log:', data);
            addLog(data.msg, data.type);
        });

        socket.on('bot-status', (data) => {
            console.log('Bot status:', data);
            updateStatus(data.active);
        });

        socket.on('bot-error', (msg) => {
            console.error('Bot error:', msg);
            addLog('‚ùå ' + msg, 'error');
            updateStatus(false);
        });

        addLog('üü° Waiting for server connection...', 'info');
    </script>
</body>
</html>
