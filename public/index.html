<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Automation Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --color1: #FF9EC5; --color2: #9ED2FF; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color1) 0%, var(--color2) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #FF6B9D 0%, #4ECDC4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status-bar {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 15px;
            font-weight: bold;
            text-align: center;
            color: white;
        }
        .status-online { background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%); }
        .status-offline { background: linear-gradient(135deg, #f44336 0%, #E91E63 100%); }
        .status-connecting { background: linear-gradient(135deg, #ff9800 0%, #FFC107 100%); }
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .panel-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
        }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            width: 100%;
        }
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #E91E63 100%);
            color: white;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-row { display: flex; gap: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; }
        .logs-container {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #64b5f6;
        }
        .log-entry { padding: 6px; margin-bottom: 4px; }
        .log-time { color: #888; margin-right: 10px; }
        .log-success { color: #81c784; }
        .log-error { color: #e57373; }
        .log-warning { color: #ffb74d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cookie Automation Server</h1>
            <p>Advanced Message Automation Platform</p>
        </div>
        <div id="statusBar" class="status-bar status-connecting">Connecting to server...</div>
        
        <div class="main-grid">
            <div class="left-panel">
                <div class="panel">
                    <div class="panel-title">Cookie Configuration</div>
                    <div class="form-group">
                        <label>Cookies (JSON or String)</label>
                        <textarea id="cookieText" placeholder="Paste your cookies here..."></textarea>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-title">Messages</div>
                    <div class="form-group">
                        <label>Messages (one per line)</label>
                        <textarea id="messageText" placeholder="Enter messages..."></textarea>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-title">Target & Settings</div>
                    <div class="form-group">
                        <label>Thread/Group ID</label>
                        <input type="text" id="threadId" placeholder="Enter thread ID...">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>Delay (seconds)</label>
                            <input type="number" id="delay" value="5" min="1">
                        </div>
                        <div class="form-group">
                            <label>Prefix</label>
                            <input type="text" id="prefix" placeholder="Optional...">
                        </div>
                    </div>
                </div>
                
                <div class="btn-row">
                    <button class="btn btn-primary" id="startBtn" onclick="startAutomation()" disabled>Start Automation</button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopAutomation()" disabled>Stop</button>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="panel">
                    <div class="panel-title">Statistics</div>
                    <div class="stats-grid">
                        <div class="stat-card"><div class="stat-value" id="totalSent">0</div><div>Total Sent</div></div>
                        <div class="stat-card"><div class="stat-value" id="successCount">0</div><div>Success</div></div>
                        <div class="stat-card"><div class="stat-value" id="errorCount">0</div><div>Errors</div></div>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-title">Activity Logs</div>
                    <div id="logsContainer" class="logs-container">
                        <div class="log-entry"><span class="log-time">--:--:--</span>Waiting for connection...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentSessionId = null;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                updateStatus('online', 'Connected');
                document.getElementById('startBtn').disabled = false;
                addLog('Connected to server', 'success');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                updateStatus('offline', 'Disconnected');
                document.getElementById('startBtn').disabled = true;
                setTimeout(connect, 3000);
            };
        }

        function updateStatus(status, text) {
            document.getElementById('statusBar').className = 'status-bar status-' + status;
            document.getElementById('statusBar').textContent = text;
        }

        function addLog(message, type = 'info') {
            const container = document.getElementById('logsContainer');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">${time}</span><span class="log-${type}">${message}</span>`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function handleMessage(data) {
            switch(data.type) {
                case 'session':
                    currentSessionId = data.sessionId;
                    document.getElementById('stopBtn').disabled = false;
                    addLog('Session: ' + data.sessionId, 'success');
                    break;
                case 'log':
                    addLog(data.message, data.logType);
                    break;
                case 'stats':
                    if(data.totalSent !== undefined) document.getElementById('totalSent').textContent = data.totalSent;
                    break;
                case 'completed':
                    document.getElementById('stopBtn').disabled = true;
                    addLog('Completed!', 'success');
                    break;
            }
        }

        function startAutomation() {
            const cookieText = document.getElementById('cookieText').value.trim();
            const messageText = document.getElementById('messageText').value.trim();
            const threadId = document.getElementById('threadId').value.trim();
            const delay = parseInt(document.getElementById('delay').value) || 5;
            const prefix = document.getElementById('prefix').value.trim();

            if(!cookieText || !threadId || !messageText) {
                addLog('Please fill all fields', 'error');
                return;
            }

            ws.send(JSON.stringify({
                type: 'start',
                cookiesContent: cookieText,
                messageContent: messageText,
                threadID: threadId,
                delay: delay,
                prefix: prefix
            }));
        }

        function stopAutomation() {
            if(currentSessionId) {
                ws.send(JSON.stringify({ type: 'stop', sessionId: currentSessionId }));
            }
        }

        connect();
    </script>
</body>
</html>
