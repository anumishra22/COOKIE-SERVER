<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANURAG MISHRA | Messenger Automation Suite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Exo+2:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00fff2;
            --neon-pink: #ff00aa;
            --neon-purple: #bc13fe;
            --dark-bg: #050508;
            --panel-bg: rgba(10, 10, 15, 0.85);
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 242, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 242, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(40px); }
        }

        /* Floating Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            animation: float 10s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--neon-purple);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--neon-cyan);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Header */
        .main-header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .glitch-text {
            font-family: 'Syncopate', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan);
            animation: glitch 3s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: 'ANURAG MISHRA';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            color: var(--neon-pink);
            z-index: -1;
            animation: glitch-1 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .glitch-text::after {
            color: var(--neon-purple);
            z-index: -2;
            animation: glitch-2 2s infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(3px, 0); }
            40% { transform: translate(-3px, 0); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-3px, 0); }
            40% { transform: translate(3px, 0); }
        }

        .tagline {
            font-size: 1rem;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
            position: relative;
        }

        .tagline::before,
        .tagline::after {
            content: '‚óÜ';
            color: var(--neon-pink);
            margin: 0 20px;
        }

        /* Cards */
        .panel {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 255, 242, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .panel-title {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.1rem;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .panel-title::before {
            content: '‚ñ∏';
            color: var(--neon-pink);
        }

        /* Stats Grid */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(188, 19, 254, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .stat-box:hover {
            border-color: var(--neon-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 242, 0.1);
        }

        .stat-number {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Elements */
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 242, 0.2);
            border-radius: 10px;
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 242, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Custom File Upload */
        .file-drop {
            border: 2px dashed rgba(188, 19, 254, 0.4);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .file-drop:hover {
            border-color: var(--neon-pink);
            background: rgba(188, 19, 254, 0.05);
        }

        .file-drop.has-file {
            border-color: var(--neon-cyan);
            border-style: solid;
            background: rgba(0, 255, 242, 0.05);
        }

        .file-drop input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Buttons */
        .btn-cyber {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(0, 255, 242, 0.1), rgba(188, 19, 254, 0.1));
            border: 2px solid var(--neon-cyan);
            border-radius: 12px;
            color: var(--neon-cyan);
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .btn-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 242, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn-cyber:hover::before {
            left: 100%;
        }

        .btn-cyber:hover {
            background: rgba(0, 255, 242, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 242, 0.3);
            transform: translateY(-2px);
        }

        .btn-cyber:active {
            transform: translateY(0);
        }

        /* Terminal Log */
        .terminal {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 242, 0.2);
            border-radius: 12px;
            padding: 20px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .terminal-line {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 15px;
            animation: typeIn 0.3s ease;
        }

        @keyframes typeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .timestamp {
            color: var(--neon-purple);
            min-width: 80px;
        }

        .msg-success { color: #00ff88; }
        .msg-error { color: #ff0055; }
        .msg-info { color: var(--neon-cyan); }
        .msg-warn { color: #ffaa00; }

        /* Task List */
        .task-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 0, 170, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .task-item:hover {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 170, 0.05);
        }

        .task-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .task-id {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            color: var(--neon-cyan);
        }

        .task-detail {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .status-pill {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-active {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .btn-kill {
            padding: 8px 16px;
            background: rgba(255, 0, 85, 0.2);
            border: 1px solid #ff0055;
            color: #ff0055;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-kill:hover {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
        }

        /* Connection Status */
        .conn-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            z-index: 1000;
            font-size: 0.85rem;
        }

        .conn-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .conn-online {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .conn-offline {
            background: #ff0055;
            box-shadow: 0 0 10px #ff0055;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glitch-text { font-size: 2rem; letter-spacing: 4px; }
            .stats-container { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
            .tagline { font-size: 0.8rem; letter-spacing: 6px; }
            .tagline::before, .tagline::after { margin: 0 10px; }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 242, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-cyan);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="conn-indicator" id="connStatus">
        <div class="conn-dot conn-offline" id="connDot"></div>
        <span id="connText">OFFLINE</span>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <h1 class="glitch-text">ANURAG MISHRA</h1>
            <div class="tagline">Messenger Automation Suite</div>
        </header>

        <!-- Stats Panel -->
        <div class="panel">
            <div class="panel-title">System Metrics</div>
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-number" id="uptimeVal">00:00:00</div>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="activeVal">0</div>
                    <div class="stat-label">Active Ops</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="sentVal">0</div>
                    <div class="stat-label">Messages</div>
                </div>
            </div>
        </div>

        <!-- Active Tasks -->
        <div class="panel" id="activePanel" style="display: none;">
            <div class="panel-title">Running Operations</div>
            <div id="taskContainer"></div>
        </div>

        <!-- Control Panel -->
        <div class="panel">
            <div class="panel-title">Deployment Console</div>
            
            <div class="form-row">
                <div class="form-group full">
                    <label>Authentication Cookies</label>
                    <textarea id="cookieInput" placeholder="Paste Facebook cookies JSON here..."></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full">
                    <label>Message Payload (Text File)</label>
                    <div class="file-drop" id="dropZone">
                        <input type="file" id="fileInput" accept=".txt">
                        <div class="file-icon">üìÅ</div>
                        <div id="fileLabel">Drop file here or click to browse</div>
                        <small style="color: rgba(255,255,255,0.4); margin-top: 5px; display: block;">.txt files only</small>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Target Thread ID</label>
                    <input type="text" id="threadInput" placeholder="1000xxxxxxxx">
                </div>
                <div class="form-group">
                    <label>Delay Interval (sec)</label>
                    <input type="number" id="delayInput" value="5" min="2">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full">
                    <label>Target Identifiers (Comma separated)</label>
                    <input type="text" id="hatersInput" placeholder="target1, target2, target3">
                </div>
            </div>

            <button class="btn-cyber" id="deployBtn">
                Initiate Sequence
            </button>
        </div>

        <!-- Terminal -->
        <div class="panel">
            <div class="panel-title">Operation Log</div>
            <div class="terminal" id="terminal">
                <div class="terminal-line">
                    <span class="timestamp">--:--:--</span>
                    <span class="msg-info">System standby. Awaiting deployment...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const App = {
            ws: null,
            tasks: new Map(),
            reconnectCount: 0,
            
            elements: {
                connDot: document.getElementById('connDot'),
                connText: document.getElementById('connText'),
                uptime: document.getElementById('uptimeVal'),
                active: document.getElementById('activeVal'),
                sent: document.getElementById('sentVal'),
                cookieInput: document.getElementById('cookieInput'),
                fileInput: document.getElementById('fileInput'),
                threadInput: document.getElementById('threadInput'),
                delayInput: document.getElementById('delayInput'),
                hatersInput: document.getElementById('hatersInput'),
                deployBtn: document.getElementById('deployBtn'),
                terminal: document.getElementById('terminal'),
                taskContainer: document.getElementById('taskContainer'),
                activePanel: document.getElementById('activePanel'),
                dropZone: document.getElementById('dropZone'),
                fileLabel: document.getElementById('fileLabel')
            },

            init() {
                this.connect();
                this.setupEventListeners();
                setInterval(() => this.updateMetrics(), 2000);
            },

            connect() {
                const protocol = location.protocol === "https:" ? "wss://" : "ws://";
                this.ws = new WebSocket(`${protocol}${location.host}/ws`);

                this.ws.onopen = () => {
                    this.elements.connDot.className = 'conn-dot conn-online';
                    this.elements.connText.innerText = 'ONLINE';
                    this.log('System connection established.', 'success');
                };

                this.ws.onclose = () => {
                    this.elements.connDot.className = 'conn-dot conn-offline';
                    this.elements.connText.innerText = 'OFFLINE';
                    this.log('Connection lost. Retrying...', 'error');
                    setTimeout(() => this.connect(), 5000);
                };

                this.ws.onmessage = (e) => {
                    const data = JSON.parse(e.data);
                    this.handleMessage(data);
                };
            },

            handleMessage(data) {
                switch(data.type) {
                    case 'monitor_data':
                        this.elements.uptime.innerText = data.uptime;
                        this.elements.active.innerText = data.activeTasks;
                        this.elements.sent.innerText = data.totalSent;
                        break;
                    case 'log':
                        this.log(data.message, data.message.includes('‚úÖ') ? 'success' : (data.message.includes('‚ùå') ? 'error' : 'info'));
                        break;
                    case 'task_started':
                        this.log(`Deployment successful: ${data.taskId}`, 'success');
                        this.addTask(data.taskId);
                        break;
                    case 'stopped':
                        this.log(`Task terminated: ${data.taskId}`, 'warn');
                        this.removeTask(data.taskId);
                        break;
                }
            },

            setupEventListeners() {
                this.elements.deployBtn.onclick = () => this.deploy();
                this.elements.fileInput.onchange = (e) => {
                    if(e.target.files[0]) {
                        this.elements.fileLabel.innerText = e.target.files[0].name;
                        this.elements.dropZone.classList.add('has-file');
                    }
                };
            },

            deploy() {
                const cookies = this.elements.cookieInput.value.trim();
                const thread = this.elements.threadInput.value.trim();
                const file = this.elements.fileInput.files[0];
                const delay = this.elements.delayInput.value;
                const haters = this.elements.hatersInput.value;

                if(!cookies || !thread || !file) {
                    return this.log('Deployment aborted: Missing required parameters.', 'error');
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.ws.send(JSON.stringify({
                        type: 'start',
                        cookieContent: cookies,
                        messageContent: e.target.result,
                        threadID: thread,
                        delay: delay,
                        hatersName: haters
                    }));
                    this.log('Initiating sequence...', 'info');
                };
                reader.readAsText(file);
            },

            addTask(id) {
                this.elements.activePanel.style.display = 'block';
                if(!this.tasks.has(id)) {
                    const div = document.createElement('div');
                    div.className = 'task-item';
                    div.id = `task-${id}`;
                    div.innerHTML = `
                        <div class="task-meta">
                            <div class="task-id">${id.substr(0,8)}...</div>
                            <div class="task-detail">Thread: ${this.elements.threadInput.value}</div>
                        </div>
                        <div style="display: flex; gap: 15px; align-items: center;">
                            <span class="status-pill status-active">ACTIVE</span>
                            <button class="btn-kill" onclick="App.stopTask('${id}')">Stop</button>
                        </div>
                    `;
                    this.elements.taskContainer.appendChild(div);
                    this.tasks.set(id, true);
                }
            },

            removeTask(id) {
                const el = document.getElementById(`task-${id}`);
                if(el) el.remove();
                this.tasks.delete(id);
                if(this.tasks.size === 0) this.elements.activePanel.style.display = 'none';
            },

            stopTask(id) {
                this.ws.send(JSON.stringify({ type: 'stop_by_id', taskId: id }));
            },

            updateMetrics() {
                if(this.ws && this.ws.readyState === 1) {
                    this.ws.send(JSON.stringify({ type: 'monitor' }));
                }
            },

            log(msg, type = 'info') {
                const time = new Date().toLocaleTimeString('en-GB', { hour12: false });
                const line = document.createElement('div');
                line.className = 'terminal-line';
                line.innerHTML = `
                    <span class="timestamp">${time}</span>
                    <span class="msg-${type}">${msg}</span>
                `;
                this.elements.terminal.appendChild(line);
                this.elements.terminal.scrollTop = this.elements.terminal.scrollHeight;
            }
        };

        App.init();
    </script>
</body>
</html>
